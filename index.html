<!DOCTYPE html>

<head>

    <title>Jay's Kitchen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">

<body>
   <div class="container-one">
    <div class="section-one">

    </div>
    <div class="container-two">
    <div class="section-two">
        <img class="section-two__title" src="donut.jpeg" alt="Ref err">

    <button class="section-button">Order now</button>
    </div>
    <div class="section-three">

     <button class="section-button">Order now</button>

    </div>

    </div>
    </div>
<div class="container-three"><h1>Contact Us</h1>
<form class="section-six">
    <table>
        <tr><td>Name:</td> <td><input type="text" placeholder="Name"></td></tr>
        <tr><td>Age:</td> <td><input type="number" placeholder="Age"></td></tr>
        <tr><td>Email:</td> <td><input type="email" placeholder="Email"></td></tr>
<tr><td></td><td><button class="section-six__button">Send Now</button></td></tr>
    </table>
</form>
</div>
   </div>
